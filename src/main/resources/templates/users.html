<!DOCTYPE html>
<html xmlns:th="http://www.http://thymeleaf.org">
    <head>
        <title>
            Users
        </title>
    </head>
    <body>
        <h1>Users</h1>
        <div th:each = "user : ${usersFromDB}">
            <span th:text="${user.userId}"></span><br/>
            <span th:text="${user.userName}"></span><br/>
            <span th:text="${user.name}"></span><br/>
            <span th:text="${user.password}"></span>
            <hr>
        </div>
    </body>
</html>
